<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculo de altura</title>
</head>

<body>
    
    <script>
        
        // Solicitar ao usuário a altura das duas pessoas
        let alturaPessoa1 = parseFloat(prompt("Informe a altura da primeira pessoa em metros:"));
        let alturaPessoa2 = parseFloat(prompt("Informe a altura da segunda pessoa em metros:"));

        // Comparar as alturas e exibir o resultado
        if (alturaPessoa1 > alturaPessoa2) {
            alert("A primeira pessoa é mais alta.");
        } else if (alturaPessoa1 < alturaPessoa2) {
            alert("A segunda pessoa é mais alta.");
        } else {
            alert("As duas pessoas têm a mesma altura.");
        }
    </script>

</body>

</html>
