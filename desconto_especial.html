<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconto Especial</title>
</head>
<body>
    <script>
        // Solicita o valor do produto e o percentual de desconto
        let valorDoProduto = parseFloat(prompt("Digite o valor do produto:"));
        let percentualDoDesconto = parseFloat(prompt("Digite o percentual de desconto:"));

        // Calcula o valor do desconto
        let valorDoDesconto = (percentualDoDesconto / 100) * valorDoProduto;

        // Calcula o valor final
        let valorFinal = valorDoProduto - valorDoDesconto;

        // Exibe o resultado
        alert("O valor do produto é: R$ " + valorDoProduto.toFixed(2) + "\n" +
              "O valor do desconto é: R$ " + valorDoDesconto.toFixed(2) + "\n" +
              "O valor final é: R$ " + valorFinal.toFixed(2));
    </script>
</body>
</html>
