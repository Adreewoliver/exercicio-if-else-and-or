<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Números</title>
</head>

<body>
    <script>
        var num = Number(prompt("Digite um numero:"));
        var v1 = num - 1;
        var v2 = num + 1;
        alert("O numero escolhido foi: " + num + "\nE seus vizinhos são: " + v1 + " e " + v2);
    </script>

</body>

</html>
