<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empréstimo Bancário</title>
</head>
<body>
    <script>
         // Solicita a renda mensal e o score de crédito
        let rendaMensal = parseFloat(prompt("Digite sua renda mensal:"));
        let scoreCredito = parseInt(prompt("Digite seu score de crédito:"));

        // Verifica se o empréstimo deve ser aprovado
        // Condições: renda mensal > 2000 E score de crédito > 600
        if (rendaMensal > 2000 && scoreCredito > 600) {
            alert("Empréstimo aprovado");
        } else {
            alert("Empréstimo negado");
        }
        
        // Recarrega a página para permitir nova consulta
        window.location.reload();

    </script>
</body>
</html>
